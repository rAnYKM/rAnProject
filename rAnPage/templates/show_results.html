{% extends "ranstyle.html" %}
{% block body %}
    <h3>User: {{ user }} Protection Results</h3>
<div class="row">
    <div class="col-md-6">
    <table class="table">
            <thead>
              <tr>
                  <th>attribute name</th>
                  <th>category 1</th>
                  <th>category 2</th>
                  <th>category 3</th>
              </tr>
            </thead>
          {% for item in profile %}
            <tbody>
              <tr>
                  <td>{{ item.att }}</td>
                  <td>{{ item.c1|safe }}</td>
                  <td>{{ item.c2|safe }}</td>
                  <td>{{ item.c3|safe }}</td>
              </tr>
            </tbody>
  {% else %}
    <tbody>
        <tr>
            <td>N/A</td>
            <td>Nothing Available</td>
        </tr>
    </tbody>
  {% endfor %}
    </table>
    </div>
</div>
    <button type="button" class="btn btn-sm btn-default" onclick="history.back(-1)">Return</button>
{% endblock %}
